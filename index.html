<!DOCTYPE html>
<html lang="en-CA">

<head>
    <title>Enhanced Calculator</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: #f9f9f9;
        }

        .container {
            width: 80%;
            max-width: 500px;
            margin: 2rem auto;
            padding: 2rem;
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333333;
            margin-bottom: 1rem;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            font-size: 1rem;
            color: #555555;
            margin: 0.5rem 0 0.2rem;
        }

        input,
        select,
        button {
            padding: 0.5rem;
            font-size: 1rem;
            border: 1px solid #cccccc;
            border-radius: 5px;
            margin-bottom: 1rem;
            box-sizing: border-box;
        }

        input:focus,
        select:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 4px rgba(0, 123, 255, 0.25);
        }

        button {
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #0056b3;
        }

        .result {
            text-align: center;
            font-size: 1.2rem;
            color: #333333;
            margin-top: 1rem;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Calculator</h1>
        <form id="calculatorForm">
            <label for="firstNumber">First Number (a):</label>
            <input type="number" id="firstNumber" required />

            <label for="secondNumber">Second Number (b):</label>
            <input type="number" id="secondNumber" required />

            <label for="operation">Choose Operation:</label>
            <select id="operation" required>
                <option value="add">Add</option>
                <option value="subtract">Subtract</option>
                <option value="multiply">Multiply</option>
                <option value="divide">Divide</option>
                <option value="exponentiate">Exponentiate</option>
            </select>

            <button type="submit">Calculate</button>
        </form>

        <div class="result" id="result"></div>
    </div>

    <script>
        const form = document.getElementById('calculatorForm');
        const resultDiv = document.getElementById('result');

        form.addEventListener('submit', function (event) {
            event.preventDefault();

            // Get inputs
            const a = parseFloat(document.getElementById('firstNumber').value);
            const b = parseFloat(document.getElementById('secondNumber').value);
            const operation = document.getElementById('operation').value;

            let result;

            // Perform calculation
            switch (operation) {
                case 'add':
                    result = a + b;
                    break;
                case 'subtract':
                    result = a - b;
                    break;
                case 'multiply':
                    result = a * b;
                    break;
                case 'divide':
                    result = b !== 0 ? a / b : 'Error: Cannot divide by zero';
                    break;
                case 'exponentiate':
                    result = a ** b;
                    break;
                default:
                    result = 'Invalid operation.';
            }

            // Display the result
            resultDiv.textContent = `Result: ${result}`;
        });
    </script>
</body>

</html>
